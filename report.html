<html ng-app="ElfReport">

    <head>
        <title>Elf Report</title>

        <link href="style/style.css" rel="stylesheet">
        <link href="style/snow.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tangerine|The+Girl+Next+Door|Aref+Ruqaa|Architects+Daughter" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>

    <body id="snow" ng-controller="ReportInfo" ng-style="{'height': WinSize}" >
        <div>
            <div id="Banner">
                <img src="media/elf.jpg" width="100" height="100">
                <h1 id='banner_title'>ELF REPORT</h1>
            </div>

            <div id="Report" ng-repeat="kid in kids">
                <div style="margin-bottom: 160px;">
                    <table border="0">
                        <th colspan="2" class="ReportHeader"> 
                            {{ kid.Name }}
                        </th>
                        <tr>
                            <td style='width: 10%;'>
                                <canvas id="pie" width="300" height="300" class="chart chart-pie" 
                                chart-data="kid.Data" chart-colors="colors" chart-labels="labels" chart-options="options"></canvas> 
                            </td>
                            <td>
                                <div>
                                    <table class='stats' border="1" id="kid_stats">
                                        <th colspan='2' >Stats</th>
                                        <tr>
                                            <td>Age</td>
                                            <td>{{kid.Age}}</td>
                                        </tr>
                                        <tr>
                                            <td>Gender</td>
                                            <td><img ng-src="{{kid.Gender == 'Girl' && 'media/girl.png' || 'media/boy.png'}}"></td>
                                        </tr>
                                        <tr>
                                            <td>Address</td>
                                            <td><iframe ng-src="{{getIframeSrc(kid.Address)}}"></iframe></td>
                                        </tr>
                                        <th colspan='2'>Nice &amp; Naughty Report</th>
                                        <tr style='text-align'>
                                            <td class='nice'>
                                                <ul>
                                                    <li ng-repeat="nice in kid.Nices">
                                                        {{nice}}
                                                    </li>
                                                </ul>
                                            </td>
                                            <td class='naughty'>
                                                <ul>
                                                    <li ng-repeat="naughty in kid.Naughties">
                                                        {{naughty}}
                                                    </li>
                                                </ul>
                                            </td>
                                        </tr>  
                                        <tr>
                                            <th colspan="2">Gifts</th>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <ul id="gifts" ng-repeat="gift in kid.Gifts">
                                                    
                                                    <li ><img src="media/gift.png">{{gift}}</li>
                                                </ul>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th colspan="2">Notes</th>
                                        </tr>       
                                        <tr>
                                            <td colspan='2' class='notes'>
                                               {{kid.Notes}}
                                            </td>
                                        </tr>                           
                                    </table>  
                                </div>                 
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
        <script src="scripts/app.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="scripts/angular-chart.js"></script>

    </body>

</html>
